{% extends 'base.html' %}

{% load static %}

{% block container %}
    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->

    <!--Page Header Start-->
    <section class="page-header">
        <div class="page-header__bg"
             style="background-image: url('{% static "assets/images/backgrounds/page-header-bg-1-1.jpg" %}')"></div>
        <!-- /.page-header__bg -->
        <div class="container">
            <h2>Photo Gallery</h2>
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="/">Home</a></li>
                <li class="color-thm-gray">/</li>
                <li><span>Photo Gallery</span></li>
            </ul>
        </div>
    </section>

    <!--Gallery page Start-->
    <section class="gallery-page">

        <div class="container">

            <div class="row">
                {% for p in gallery %}
                    <div class="col-xl-4 col-lg-6 col-md-6">
                        <!--Gallery page Single-->

                        <div class="gallery-page__single">
                            <div class="gallery-page__img-box">
                                <img src="{{ p.photo }}" alt="" width="{{ p.img_w }}" height="{{ p.img_h }}">
                                <div class="gallery-page__hover-content-box">
                                    <h2>Name</h2>
                                    <p>Location</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </section>
    <!--Gallery page End-->
{% endblock %}
