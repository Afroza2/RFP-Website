{% extends 'base.html' %}

{% load static %}

{% block container %}
    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->

    <!-- Page Header Start -->
    <section class="page-header">
        <div class="page-header__bg"
             style="background-image: url('{% static "assets/images/backgrounds/page-header-bg-1-1.jpg" %}')"></div>
        <!-- /.page-header__bg -->
        <div class="container">
            <h2>Video Gallery</h2>
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="/">Home</a></li>
                <li class="color-thm-gray">/</li>
                <li><span>Video Gallery</span></li>
            </ul>
        </div>
    </section>

    <!-- Gallery page Start -->
    <section class="gallery-page">
        <div class="container">
            <div class="row justify-content-center">
                {% for v in video %}
                    <div class="col-lg-4 col-md-6">
                        <!-- Gallery page Single -->
                        <div class="gallery-page__single">
                            <embed src="{{ v.url }}" alt="" class="img-fluid">
                            <!-- Use 'img-fluid' to make the video responsive -->
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Gallery page End -->
{% endblock %}
