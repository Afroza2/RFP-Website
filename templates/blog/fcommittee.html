{% extends 'base.html' %}
{% load static %}
{% block container %}
    <!-- Your existing code here -->
    <style>
        .pdf-preview-container {
            height: auto;
            overflow: hidden;
        }

        .pdf-preview-container embed {
            width: 100%;
            height: 100vh;
        }

        .events-one__bottom-title {
            color: #15c8a0 !important;
            text-align: center; /* Center the heading */
            margin-bottom: 15px; /* Adjust the margin as needed */
            margin: 0; /* Reset margin to ensure it's centered */
        }

        .events-one__bottom .btn {
            background-color: #15c8a0;
            margin-left: 100px;
        }
    </style>
    <section class="reports-page">
        <div class="container">
            <div class="row">
                {% for f in former_committee %}
                    <div class="col-xl-4 col-lg-6 col-md-6">
                        <div class="events-one__single">
                            <!-- Title outside the PDF preview -->
                        
                                <h1 class="events-one__bottom-title">
                                    {{ f.f_list }}
                                </h1>
                                <!-- Add any additional details you want to display -->
                            

                            <!-- PDF preview using <embed> -->
                            <div class="events-one__img">
                                <div class="pdf-preview-container">
                                    <embed src="{{ f.pdf_file.url }}" type="application/pdf" width="100%" height="100%" />
                                </div>
                            </div>

                            <!-- Single "View PDF" button outside the PDF preview -->
                            <div class="events-one__bottom">
                                <a href="{{ f.pdf_file.url }}" class="btn" target="_blank">View PDF</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Your existing code here -->
{% endblock %}
