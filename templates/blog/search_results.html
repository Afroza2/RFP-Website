{% extends 'base.html' %}

{% load static %}

{% block container %}

    <!-- templates/search_results.html -->

    <section class="search-results">
        <div class="container">
            <h1>Search Results</h1>
            <ul class="search-results-list">
                {% for q1 in results %}
                    <li class="search-result-item">
                        <a href="{{ q1.get_absolute_url }}">
                            {{ q1 }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>

    <style>
        /* Responsive Styles */
        .search-results {
            padding: 20px;
        }

        .search-results-list {
            list-style: none;
            padding: 0;
        }

        .search-result-item {
            margin-bottom: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        /* Adjust styles for smaller screens */
        @media screen and (max-width: 768px) {
            .search-results {
                padding: 10px;
            }

            .search-result-item {
                font-size: 14px;
            }
        }
    </style>

{% endblock %}
