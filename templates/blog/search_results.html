{% extends 'base.html' %}

{% load static %}

{% block container %}

    <!-- templates/search_results.html -->

    <h1>Search Results</h1>
    <ul>
        {% for q1 in results %}
            <li>
                <a href="{{ q1.get_absolute_url }}">
                    {{ q1 }}
                </a>
            </li>

        {% endfor %}

    </ul>


{% endblock %}
